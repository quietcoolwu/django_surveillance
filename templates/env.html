<!DOCTYPE html>
<html>
<head>
    <title>ENV_DATA</title>
    <meta charset="utf-8">
</head>
<body>
<div class="head" style="
    margin-left: 30%;
    margin-top: 200px;
    font-size: 28px;
    width: 400px;
    height: 300px;
    padding: 100px 130px;
    background-image:url('./background.png');
">
    <div>当前温度：<b id="temperature"></b></div>
    <div>当前湿度:<b id="moisture"></b></div>
</div>
<script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        setInterval(function () {
            $.ajax({
                type: "GET",
                url: "http://localhost:8000/static/data.json",
                dataType: "json",
                success: function (data) {
                    $("#temperature").text(data.temperature);
                    $("#moisture").text(data.moisture);
                },
                error: function () {
                    alert('ERROR!Please check static files!');
                }
            });
        }, 1000);
    });
</script>
</body>

</html>
