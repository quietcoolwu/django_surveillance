<!DOCTYPE html>
<html>
<head>
    <title>获取json数据</title>
    <meta charset="utf-8">
</head>
<body>
<div>temperature：<b id="temperature"></b></div>
<div>moisture:<b id="moisture"></b></div>
<script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        setInterval(function () {
            $.ajax({
                type: "GET",
                url: "http://localhost:8000/static/data.json",
                dataType: "json",
                success: function (data) {
                    $("#temperature").text(data.temperature);
                    $("#moisture").text(data.moisture);
                },
                error: function () {
                    alert('ERROR!Please check static files!');
                }
            });
        }, 1000);
    });
</script>
</body>

</html>
